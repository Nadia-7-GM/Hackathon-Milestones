<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share able RESUME</title>
     <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1 >Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
           <legend>
            Personal Information
            </legend> 
            <label for="name">Name:</label>
             <input type="text" id="name" placeholder="Enter your Name" required>
        
             <label for="username">Username</label>
             <input type="text" id="username" placeholder="Enter userName" required>

            
             <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter your Email" required>
         
         
             <label for="contact">Contact</label>
              <input type="number" id="phone" placeholder="Enter your Contact info" required>
         </fieldset>

         <fieldset>
            <legend>Education</legend>
            <!-- <label for="education"></label> -->
            <textarea name="education" id="education" placeholder="Enter your education" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Experience</legend>
            <!-- <label for="experience"></label> -->
            <textarea name="experience" id="experience" placeholder="Enter your experience" rows="4" required></textarea>
         </fieldset>
         <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea name="skills" id="skills" placeholder="Enter your skill" rows="4" required></textarea>
         </fieldset>
         <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Shareable,editable and dynamic resume -->
     <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
     </div>
     <br>
     <div id="shareable-link-container" style="display: none;"><h2>Share able Link</h2></div>
     <p>here is your unique link  to view or edit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf">Generate pdf</button>
     
     
     
     <script src="script5.js"></script>

</body>
</html>
